<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->


    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.structure.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.theme.css" />
    <link rel="stylesheet" type="text/css" href="css/progressbar.css" />
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.js"></script>
    <title>Hello World</title>
</head>

<body>

    <div data-role="tabs" id="tabs">
        <div data-role="navbar">
            <ul>
                <li><a href="#one-accelerometer" data-ajax="false">Accelerometer demo</a></li>
                <li><a href="#two-timer" data-ajax="false">Timer demo</a></li>
            </ul>
        </div>









        <div id="one-accelerometer">
            <div data-role="header">
                <h1>Accelerometer demo</h1>
            </div>
            <div data-role="content">
                <p>
                    This demonstrates that the application can access your device's accelerometer
                </p>
                <br/> X
                <p id="aX"></p>
                Y
                <p id="aY"></p>
                Z
                <p id="aZ"></p>
                Time
                <p id="aTime"></p>
            </div>




            <div data-role="footer" data-position="fixed">
                <h4>Footer</h4>
            </div>
        </div>


        <div id="two-timer">
            <div data-role="header">
                <h1>Timer demo</h1>
            </div>
            <div data-role="content">
                <p>Use the slider to choose how many seconds to count, then click [Start timer]</p>
                <p>
                    <label for="secondstocount">Seconds to count:</label>

                    <input type="range" name="secondstocount" id="secondstocount" value="60" min="0" max="100">
                </p>


                <div id="progressBar">
                    <div></div>
                </div>

                <a href="javascript: progress($('#secondstocount').val(),$('#secondstocount').val(), $('#progressBar'));" data-role="button">Start timer</a>
                <a href="#" id="stopButton" data-role="button">Pause</a>
                <a href="#" id="continueButton" data-role="button">Continue</a>



            </div>
            <div data-role="footer" data-position="fixed">
                <h4>Footer</h4>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
